<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
      <link rel="stylesheet" href="./style.css"  />   


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/bg-pattern.svg" id='img' />
    <div class="container">
         <div class="backgroundCircle">
            <div class="bigCircle"></div>
            <div class="smallCircle"></div>
         </div>
          <div class="heading">
            <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial, No credit card required</p>
          </div>
           <div class="body"> 
               <div class="traffic__price">
                     <p class="pageView">
                       <span class="view" ></span>
                       pageviews</p>
                     <p class="price"> <span class="dollor"></span>  <span class="monthClass">/month</span></p>
               </div> 
               <div class="range"> 
                 <input type="range" min="1" max="5" value="2" step="1" class="inputRange" />               
              </div>
               <div class="billing"> 
                
                <div class="switch">
                   <label>
                      Monthly Billing <input type="checkbox"  id="toggleButton"/>
                                           <span class="slider round"></span>       
                    </label>
                </div>
                 <div class="yearlyBilling">
          <p>Yearly Billing <span class="highlighter">25% discount</span>  </p>
                </div>
               </div> 
              <div class="subscription" >
                <div class="useCase">
                <ul type='none'>
                  <li> <span class="checkMark">✔️</span> Unlimited websites</li>
                  <li> <span class="checkMark">✔️</span> 100% data ownership</li>
                  <li> <span class="checkMark">✔️</span> Email reports</li>
                </ul>
                </div>
                
                <div class="payhere">
          <button>Start my trail</button>
                </div>
              </div>
           
            </div>
            
          </div>
    </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shashi</a>.
  </div>
</body>
<script type="module" src="./js/main.js"></script>
</html>
