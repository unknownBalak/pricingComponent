<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
      <link rel="stylesheet" href="./style.css"  />   
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <header>
         <div class="backgroundCircle">
         <img src="./images/pattern-circles.svg" alt='pattern-circles' />
         </div>
          <div class="heading">
            <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial, No credit card required</p>
          </div>
        </header>
           <div class="body"> 
               <div class="traffic__price">
                     <p class="pageView"><span class="view" >100K</span> pageviews</p>
                     <p class="price"> <span class="doller">$16.00 </span>  <span class="monthClass"> /month</span></p>
               <div class="range"> 
                 <input type="range" min="0" aria-labelledby="slider" aria-label="slider" max="4" value="2" step="1" class="inputRange" />               
              </div>

               </div>
               <div class="billing"> 
                
                 <div class="yearlyBilling">
                   <p>Yearly Billing <span class="highlighter">25% discount</span>  </p>
                  </div>
                  <div class="switch">
                     <label>Monthly Billing</label><input aria-labelledby="subscriptionToggle" aria-label="subscriptionToggle" type="checkbox"  id="toggleButton"/>
                  </div>
               </div> 
              <hr class="hr">
              <div class="subscription" >
                <div class="useCase">
                <ul type='none'>
                  <li> <span class="checkMark"></span> Unlimited websites</li>
                  <li> <span class="checkMark"></span> 100% data ownership</li>
                  <li> <span class="checkMark"></span> Email reports</li>
                </ul>
                </div>
                
                <div class="payhere">
          <button >Start my trail</button>
                </div>
              </div>
           
            </div>
            
          </div>
    </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shashi</a>.
  </div>
</body>
<script type="module" src="./js/main.js"></script>

</html>
